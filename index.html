<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing</title>

    <link rel="stylesheet" href="style.css">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    
</head>
<body>

    <section>

        <div class="header">

            <h1>typing game</h1>
        </div>

        <div class="word-display">let's play</div>

        <div class="word-input-box">
            <input type="text" class="word-input">
            <h1 class="answer">good!</h1>

        </div>
        
        <div class="game-info">
            <div>time limit : <span class="time">0</span> seconds</div>
        </div>

        
        <div class="game-info">
            <div> score : <span class="score">0</span> seconds</div>
        </div>

        <div class="game-info">
            <div>wrong : <span class="score_wrong">0</span> seconds</div>
        </div>

        <button class="button">loading</button>
        <button class="button_stop">loading</button>


    </section>



    <script src="script.js"></script>
    
</body>
</html>
